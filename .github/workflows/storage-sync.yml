name: storage-sync

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: 'ubuntu-latest'
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - id: 'checkout'
      uses: 'actions/checkout@v4'

    - id: 'auth'
      uses: 'google-github-actions/auth@v2'
      with:
        credentials_json: '${{ secrets.STORAGESA_GOOGLE_CREDENTIALS }}'

    - id: 'upload-EXPchain'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: './EXPchain'
        destination: 'storage-polyhedra-prod-uswest1-visualasset'

    - id: 'upload-Expander'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: './Expander'
        destination: 'storage-polyhedra-prod-uswest1-visualasset'

    - id: 'upload-Illustration'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: './Illustration'
        destination: 'storage-polyhedra-prod-uswest1-visualasset'

    - id: 'upload-Polyhedra'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: './Polyhedra'
        destination: 'storage-polyhedra-prod-uswest1-visualasset'

    - id: 'upload-ProofCloud'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: './Proof Cloud'
        destination: 'storage-polyhedra-prod-uswest1-visualasset'

    - id: 'upload-zkBridge'
      uses: 'google-github-actions/upload-cloud-storage@v2'
      with:
        path: './zkBridge'
        destination: 'storage-polyhedra-prod-uswest1-visualasset'